<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Homepage Recipes</title>
    </head>
    <style>
        * {
            color:red;
        }
        ul{
            list-style-type:none;
        }
        button{
            border-radius:8px;
            margin-top:10px;
            margin-left:10px;
        }
        button:hover{
            cursor:pointer;
        }
    </style>
    <script>
        function preview_food(link){
            document.getElementById("food_picture").src=link;
            console.log(link)
            document.getElementById("list_food_picture").style.visibility="visible";
        }
        function close_preview(){
            document.getElementById("food_picture").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVfizuOpGHRynFjRTeVWlnUuc1XplrYz3f2Q&usqp=CAU";

        }
        </script>
    <body>
        <h1> Recipes </h1>
        <ul>
            <li><strong>Italian Dinner</stong></li>
            <li id="list_food_picture" ><img id="food_picture" alt="Picture of Recipe Food" height="200px" width="200px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVfizuOpGHRynFjRTeVWlnUuc1XplrYz3f2Q&usqp=CAU"></li>
            <li><button type="button" onclick="location.href='./spaghetti'"
            onmouseover="preview_food('https://www.inspiredtaste.net/wp-content/uploads/2019/03/Spaghetti-with-Meat-Sauce-Recipe-1-1200.jpg')" onmouseout='close_preview()'>Spaghetti Sauce with Ground Beef</button></li>
            <li><button type="button" onclick="location.href='./garlic_bread'" onmouseover="preview_food('https://static01.nyt.com/images/2018/12/11/dining/as-garlic-bread/as-garlic-bread-articleLarge.jpg')" onmouseout="close_preview()">Garlic Bread</button></li>
            <li><button type="button" onclick="location.href='./alfredo_sauce'" onmouseover="preview_food('https://thesaltymarshmallow.com/wp-content/uploads/2018/08/alfredo-sauce3.jpg')" onmouseout="close_preview()">Alfredo Sauce</button><li>
        </ul>
    </body>
</html>
